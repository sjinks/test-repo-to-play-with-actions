name: PHP

on:
  push:
  workflow_dispatch:

jobs:
  php:
    runs-on: ubuntu-latest
    steps:
      - run: dpkg -l | awk '/php7\.4/ {print $2}' | xargs -I {} sudo apt-get purge -yy {}

      - uses: shivammathur/setup-php@2.18.1
        with:
          coverage: none
          php-version: '7.4'

      - uses: shivammathur/setup-php@2.18.1
        with:
          coverage: none
          php-version: '8.0'

      - run: ls -lha /usr/bin

      - run: sudo update-alternatives --set php "/usr/bin/php7.4"
      - run: php -v

      - run: sudo update-alternatives --set php "/usr/bin/php8.0"
      - run: php -v
